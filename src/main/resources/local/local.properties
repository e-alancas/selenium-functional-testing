
# ----------------------------------
# Selenium Configuration Properties
# ----------------------------------
# -- Screenshots --
screenshot.output.path=./evidence/
screenshot.image.prefix=screenshot-
screenshot.image.format=jpg
screenshot.output.dateformat=yyyy-MM-dd HH:mm:ss
screenshot.scroll.timeout=1000
# Device Pixel Ratio (window.devicePixelRatio)
screenshot.output.dpr=1f

# -- Chrome --
selenium.chrome.path=./src/main/resources/local/chromedriver
selenium.chrome.headless=false
selenium.chrome.maximize=true

# -- Firefox --
selenium.firefox.path=./src/main/resources/local/geckodriver
selenium.firefox.headless=false
selenium.firefox.maximize=false